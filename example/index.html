<html>
<head>
    <title>controller</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">

    <style>.active { box-shadow: inset 1px 1px 1px #222 !important; }</style>
    <script type="text/javascript" src='http://rawgithub.com/kyleshay/controulr/master/controul.min.js'></script>
</head>
<body>
    <div id="controller"></div>
    <script type="text/javascript" >
var EZController = EZController || {}; EZController = function(element, a, o) {
var buttoncontrolselect = new Controller.Button({ text: 'select', color: 'grey', position: {top: 1, left: 2}, size: {width: 3, height: 1}, start: function(e) { a.button_select.start && a.button_select.start(e) }, end: function(e) { a.button_select.end && a.button_select.end(e) }});
var control = new Controller(element, o); control.add(buttoncontrolselect); this.control = control;} 


var control = new EZController(document.getElementById('controller'), { 'button_select': { start: function() { console.log('select_start') }, end: function() { console.log('select_end') }, move: function() { console.log('select_move') }, }, }, {supportmouse: true});
    </script>
</body>
</html>
