<html>
<head>
	<title>controller</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src='../src/controls.js'></script>
	<script type="text/javascript" src='../src/controls/button.js'></script>
</head>
<body>
    <div id="controller"></div>
    <script type="text/javascript" >
var EZController = EZController || {}; EZController = function(element, a, o) {
var buttoncontrolselect = new Controller.Button({ text: 'select', color: 'red', round: true, key: 'a', position: {top: 1, left: 3}, start: function(e) { a.button_select.start && a.button_select.start(e) }, end: function(e) { a.button_select.end && a.button_select.end(e) }});
var control = new Controller(element, o); control.add(buttoncontrolselect); this.control = control;} 


var control = new EZController(document.getElementById('controller'), { 'button_select': { start: function() { console.log('select_start') }, end: function() { console.log('select_end') }, move: function() { console.log('select_move') }, }, }, {row: 10, column: 10, supportmouse: true});
	</script>
</body>
</html>
