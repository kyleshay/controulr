<html>
<head>
	<title>controller</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src='../src/controls.js'></script>
	<script type="text/javascript" src='../src/controls/touchpad.js'></script>
	<script type="text/javascript" src='../src/controls/button.js'></script>
	<script type="text/javascript" src='../src/controls/joystick.js'></script>
</head>
<body>
	<div id="controller"></div>
	<script type="text/javascript" >
var EZController = EZController || {}; EZController = function(element, a, o) {
var buttoncontrolstart_button = new Controller.Button({ text: 'start_button', color: 'grey', position: {top: 1, left: 6}, start: function(e) { a.button_start_button.start && a.button_start_button.start(e) }, end: function(e) { a.button_start_button.end && a.button_start_button.end(e) }});
var control = new Controller(element, o); control.add(buttoncontrolstart_button); this.control = control;} 


var control = new EZController(document.getElementById('controller'), { 'start_button': { start: function() { console.log('start_button_start') }, end: function() { console.log('start_button_end') }, move: function() { console.log('start_button_move') }, }, }, {supportmouse: false});
	</script>
</body>
</html>
